<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Dropshipping Blueprint - The Ultimate Guide to Success</title>
    <meta name="description" content="Discover the ultimate Shopify Dropshipping Blueprint with our comprehensive guide. Start your profitable online business today with proven strategies and tools.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --shopify-green: #008060;
            --shopify-light-green: #d1e8e2;
            --text-dark: #212b36;
            --text-light: #637381;
            --background: #ffffff;
            --border: #e1e3e5;
            --shadow: 0 2px 5px rgba(33, 43, 54, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--background);
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: var(--shopify-green);
            transition: all 0.3s ease;
        }
        
        a:hover {
            opacity: 0.85;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            background-color: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--shopify-green);
        }
        
        .logo span {
            color: var(--text-dark);
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-menu a {
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .nav-menu a:hover {
            color: var(--shopify-green);
        }
        
        .login-button {
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid var(--shopify-green);
            color: var(--shopify-green);
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background-color: var(--shopify-light-green);
        }
        
        .cta-button {
            padding: 10px 20px;
            background-color: var(--shopify-green);
            color: white;
            border-radius: 4px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #006e52;
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .hero-subtitle {
            font-size: 20px;
            color: var(--text-light);
            margin-bottom: 40px;
        }
        
        .hero-cta {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .hero-cta .cta-button {
            padding: 15px 30px;
            font-size: 18px;
        }
        
        .hero-image {
            margin-top: 60px;
            max-width: 100%;
            height: auto;
            /* Изменение для уменьшения размера картинки */
            max-height: 450px; 
            object-fit: contain; 
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.4s ease-in-out; 
        }
        
        /* Эффект: Увеличение при наведении */
        .hero-image:hover {
            transform: scale(1.02); 
            cursor: pointer; 
        }
        
        /* Features Section */
        .features {
            padding: 80px 0;
            background-color: #f9fafb;
        }
        
        .section-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(33, 43, 54, 0.1);
        }
        
        .feature-icon {
            background-color: var(--shopify-light-green);
            color: var(--shopify-green);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .feature-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .feature-description {
            color: var(--text-light);
        }
        
        /* Pricing Section */
        .pricing {
            padding: 80px 0;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .pricing-card {
            background-color: white;
            padding: 40px 30px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(33, 43, 54, 0.1);
        }
        
        .pricing-card.featured {
            border-color: var(--shopify-green);
            position: relative;
        }
        
        .pricing-card.featured::before {
            content: "Most Popular";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--shopify-green);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .plan-name {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .plan-price {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--shopify-green);
        }
        
        .plan-price span {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .plan-billing {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .plan-features {
            list-style: none;
            text-align: left;
            margin-bottom: 30px;
        }
        
        .plan-features li {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .plan-features li:last-child {
            border-bottom: none;
        }
        
        .plan-features li::before {
            content: "✓";
            color: var(--shopify-green);
            margin-right: 10px;
        }
        
        /* Guide Section */
        .guide {
            padding: 80px 0;
            background-color: #f9fafb;
        }
        
        .accordion {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .accordion-item {
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: var(--shadow);
        }
        
        .accordion-header {
            padding: 20px;
            background-color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .accordion-header:hover {
            background-color: var(--shopify-light-green);
        }
        
        .accordion-header.active {
            background-color: var(--shopify-light-green);
        }
        
        .accordion-indicator {
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .accordion-header.active .accordion-indicator {
            transform: rotate(45deg);
        }
        
        .accordion-body {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        
        .accordion-body.active {
            padding: 20px;
            max-height: 500px;
        }
        
        /* CTA Section */
        .cta-section {
            padding: 80px 0;
            text-align: center;
            background-color: var(--shopify-light-green);
        }
        
        .cta-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cta-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .cta-description {
            color: var(--text-light);
            margin-bottom: 40px;
        }
        
        /* Footer */
        footer {
            padding: 60px 0 30px;
            background-color: var(--text-dark);
            color: white;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #a9b3be;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .footer-bottom {
            padding-top: 30px;
            text-align: center;
            border-top: 1px solid #3b404a;
            font-size: 14px;
            color: #a9b3be;
        }
        
        /* Legal page styles (для работы privacy и terms) */
        .policy-content, .terms-content {
            padding: 80px 0;
        }

        .policy-container, .terms-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .policy-title, .terms-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
